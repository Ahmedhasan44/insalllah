<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Görüntüleme Testi</title>
</head>
<body>
    <!-- Yazının görüntüleneceği alan -->
    <div id="yazi"></div>

    <script>
        // JavaScript ile ekrana bir yazı yazdırma
        document.addEventListener('DOMContentLoaded', function() {
            // Sayfa yüklendiğinde bu kod çalışacak
            document.getElementById('yazi').innerHTML = 'Merhaba Dünya!';
        });
    </script>
</body>
</html>
